<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/emailAutoComplete.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</head>
<body ng-app="myLogin" ng-controller="loginCtrl">
<div class="Tips GeneralTips">{{myTips}}</div>
<div id="header">
    <div class="h_t">
        <div class="h_t_content">
            <nav>
                <a href="register.html"><img src="images/register.png">注册</a>
                <a><img src="images/login.png">登录</a>
                <a><img src="images/main_phone.png">025-9695570</a>
            </nav>
        </div>
    </div>
    <div class="h_b">
        <div class="h_b_content">
            <img src="images/main_logo.png" class="logo" ng-click="toIndex()">
            <ul>
                <li ng-click="toIndex()">首页</li>
                <li>征信产品</li>
                <li>个人中心</li>
            </ul>
        </div>
    </div>
</div>
<div id="loginBg">
    <img src="images/loginBg.png" class="loginBg">
    <div id="mid">
        <!------------登录  s------------>
        <div class="login">
            <ul class="tab">
                <li class="leftTab2">登录</li>
            </ul>
            <div class="contentLogin">
                <ul class="fs14">
                    <li>
                        <div class="parentCls">
                            <input type="text" class="phone email" placeholder="手机/邮箱">
                        </div>
                    </li>
                    <li><input type="password" placeholder="密码" class="loginPassword"></li>
                    <li>
                        <input type="text" placeholder="验证码" class="codeInput">
                        <div class="code">
                            <span class="codeNum0"></span>
                            <span class="codeNum1"></span>
                            <span class="codeNum2"></span>
                            <span class="codeNum3"></span>
                        </div>
                        <span class="refresh">换一张</span>
                    </li>
                    <li class="fs12">
                        <div class="rememberPwd">
                            <input type="checkbox" class="fl">
                            <span>记住密码</span>
                        </div>
                        <a href="findPassword.html" class="fr">忘记密码？</a>
                    </li>
                    <li>
                        <div class="btn">登录</div>
                    </li>
                </ul>
            </div>
        </div>
        <!------------登录  e------------>
    </div>
</div>


<div id="footer">
    <div class="f_t">
        <div class="f_t_content">
            <div class="left">
                <span>产品类型：个人信用委托申请 / 企业信用查询申请  </span>
                <span>客服热线：025—86630550分机号511 </span>
                <span>服务时间：周一至周五9:00-18:00</span>
                <span>客服邮箱： jltx@personcredit.com</span>
            </div>
            <div class="right">
                <span>用户协议</span>
                <span>投诉反馈</span>
            </div>
        </div>
    </div>
    <div class="f_b">Copyrights  reserved by  东汇征信有限公司 苏 ICP 备 XXXXXXXX号</div>
</div>
</body>
</html>
