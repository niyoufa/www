<ion-view view-title="搜索">

  <div style="background: #D8D8D8;width: 100%;height: 60px;top:{{barHeight}}px;position: fixed;z-index: 9999">
    <input  id="searchInfo" style="margin-left:20px;width: 87%;height: 40px;display: inline-block;vertical-align: super;margin-top: 10px;" >
    <i class="icon ion-ios-search-strong" style="font-size: 26px;margin-top: 10px;margin-left: -30px;" ng-click="gosearch()"></i>
  </div>
  <ion-content style="padding: 10px 5px 0 5px;margin-top: {{barHeight+5}}px;background: #EDEDEE">

    <div class="itemdiv" style="float: left" ng-repeat="data in sourceData track by $index" ng-if="sourceData.length!=0" ng-click="toCompany(data)">

      <img src={{basepath+data.image}} style="width: 30%;float: left;padding: 7px 4px 7px 4px">

      <div style="width: 65%;float: left;padding: 7px 7px 0 7px">
        <div>{{data.name}}</div><br>
        <div style="font-size: 13px">公司法人：{{data.opername}}</div>
        <div style="font-size: 13px">注册资本：</div>
        <div style="font-size: 13px">成立时间：{{data.startdate | limitTo:10}}</div>
      </div>

      <img src="img/company_diaoxiao.png" style="width: 13%;float: right;" ng-if="data.entstatus=='吊销'">
      <img src="img/company_diaoxiao.png" style="width: 13%;float: right;" ng-if="data.entstatus=='注销'">
      <img src="img/company_zaiying.png" style="width: 13%;float: right;" ng-if="data.entstatus=='在营（开业）'">
      <img src="img/company_diaoxiao.png" style="width: 13%;float: right;" ng-if="data.entstatus=='其他'">

    </div>

    <ion-infinite-scroll ng-if="hasmore==true" on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>


  </ion-content>
  <style type="text/css">
    .itemdiv{padding: 0px 0px 0 3px;width: 100%;margin-top: 5px;background-color: #ffffff}
    .myspan{float: left;width:33.33%;text-align: center;font-size: 14px;color: #333347}
  </style>
</ion-view>
