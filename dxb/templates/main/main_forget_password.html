<ion-view title="密码找回">
  <ion-content  style="background-color: #f2f2f2">

  <div style="width:100%; margin-top: 5vw; line-height: 35px; font-size: 4vw;">
    <ul style="background-color:#fff;">
      <li style="width:100%; height:50px; border-bottom: 1px solid #eee;">
        <label style="float:left;padding:14px 0 0 15px;font-size: 1em">手机号</label>
        <input id="phone" type="tel" placeholder="请输入正确的手机号" style=" font-size: 4vw;height:42px; width:50%; margin-top: 2px; padding-left: 2vw;padding-top: 10px">

      </li>
      <li style="width:100%; height:50px; border-bottom: 1px solid #eee;">
        <label style="float:left;padding:14px 0 0 15px;font-size: 1em">验证码</label>
        <input id="inputCode" type="text" placeholder="请输入手机验证码" style=" float: left;font-size: 4vw; padding-left: 2vw;padding-top: 10px; height:42px;">
        <div id="code" style="width:30%; text-align: center; color:#fff; float: left;background:#5aa5f3;border-radius:4px;margin-top:7px;"ng-click="getCode()">{{my_model}}</div>
      </li>
    </ul>

    <button id="commit" class="button button-dark button-block" style="margin-left: 10%;width: 80%;background-color:#5aa5f0;margin-top:40px;"  ng-click="commit()"><span  style="font-size: 1.3em">立即找回</span></button>


  </div>



    <!--<button ng-click="toSetPassord()"> 下一步</button>-->

  </ion-content>
</ion-view>
