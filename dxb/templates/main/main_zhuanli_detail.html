    <style>
      .hide{ display: none;}
      .bigName{ font-size: 5vw; margin-top: -8px;}

      .weidu{ width:100%; height:80vw}
      .weidu li{ float: left; width:25vw; height:25vw; border: 1px solid #f1f1f1; background: #fff;}
      .weidu li:nth-child(4n){ border-right: none;}
      .weidu li i{ font-style: normal; position: absolute;margin-left: 19vw; color:#999}
      .weidu li img{ width:60%; margin-left: 20%; margin-top: 2vw;}
      .weidu li div{ width:100%; text-align: center; margin-top: -1vw}

      /*蒙层提示prompt*/
      .prompt{width: 100vw;height: 100vh;overflow: hidden;background: rgba(0,0,0,0.5);position: absolute;top: 0;color: #666;z-index: 100;}
      .layerBg{ width:100%; height:100%; overflow:hidden; background:rgba(0,0,0,0.4); position:absolute; top:0; color:#666; }
      .prompt .layerBg .content{ background:#fff; border-radius:8px; padding:10px 0 0 0; position:absolute; left:15%; width:70%; text-align:center;}
      .prompt .layerBg .content p{ line-height:30px; font-size:12px; padding:0 4%;margin-bottom: 10px;}
      .prompt .layerBg .content div{  width:100%; height:40px; line-height:40px; text-align:center; font-size:14px; color:#ca7; border-top:1px solid #eee}
      .prompt .layerBg .content div span{ width:49%; text-align:center; display:inline-block}
      .prompt .layerBg .content div span.only{ width:100%;}
    </style>
