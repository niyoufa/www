<ion-view title="意见反馈">
  <ion-content style="width: 100%;height: 100%">

    <div style="width: 100%;height: 100%;padding: 15px">

      <p style="margin-top: 5px;font-weight: bold;">欢迎反馈，感谢您的用心反馈!</p>

      <label class="item item-input" style="padding-left:5px;">
        <textarea id="feedback_content" rows="5" maxlength="300" textarea-auto="true" placeholder="反馈内容..."></textarea>
      </label>

      <p style="padding-top: 15px;font-weight: bold">联系方式：</p>

      <label class="item item-input" style="padding-left:5px;">
        <input id="feedback_contact" type="text" placeholder="邮箱/手机" >

      </label>


      <button  class="button button-dark button-block" style="margin-top: 15px; width: 100%;background:#2196F3;margin-top:80px;" ng-click="commit()">提交</button>

    </div>




  </ion-content>
  <style>
    ::-webkit-input-placeholder{font-style: italic}
  </style>
</ion-view>
