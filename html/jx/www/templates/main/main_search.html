<ion-view view-title="搜索">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon  ion-ios-search-strong placeholder-icon"></i>
        <input id="mysearch" type="search" placeholder="搜索" ng-model="searchName" ng-change="search(searchName)" ng-focus="focus()">
      </label>
      <div style="width: 21vw;height: 35px;line-height:35px;background-color: #AAAAAA;color:#ffffff;border-radius: 7px;display: inline-block;margin-left: 10px;border-color:#000000;text-align: center;border:solid 1px" ng-click="gosearch()">搜索</div>
    </div>

    <div ng-show="searchinfo">
      <div style="width: 100%;height: 40px;line-height: 40px;background-color: #ffffff;margin-left: 14px;"><b>搜索历史</b></div>
      <div style="width: 100%;height: 35px;line-height: 35px;background-color: #ffffff;margin-left: 60px;" ng-repeat="search in searchs track by $index" ng-click="choosehistory(search)">{{search}}</div>

    </div>

    <div style="margin-top: 0px;">
      <div ng-click="toDetail(good._id)" ng-repeat="good in hots">
        <div>
          <img src="{{good.goods_img}}" width="100%">
        </div>
        <div class="row">
          <div class="col col-66">
            <h3 ng-bind="good.goods_brief"></h3>
            <div>
              <i style="color: #838383;float: left">规格:{{good.specs}}</i>
              <b style="color: #d85d70;float: right;margin-right: 30px;">已销售{{good.sales}}箱</b>
            </div>
          </div>
          <div class="col col-33 padding">
            <button class="button button-assertive" style="float:right;width: 100px;">立即采购</button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
