<ion-modal-view  style="background-color: rgba(0, 0, 0, 0.5);">
  <div ng-click="toHide()" style="width: 100vw;height: 100vh;"></div>
  <div style="opacity:1;background-color:#ffffff;width: 100%;height: 300px;position: absolute;bottom: 0px;">
    <!-- 产品的栏位 -->
    <div class="padding">
      <div class="row">
        <div class="col-30">
          <img ng-src="{{good.goods_thumb}}" style="width: 50px;height: 50px;">
        </div>
        <div class="col-70">
          <b ng-bind="good.goods_brief"></b>
          <br>
          <i style="color:#848484">规格:{{good.specs}}<i style="color: #d85d70;margin-left: 20px;">已销售{{good.sales}}{{good.unit}}</i></i>
          <br>
          <i style="color: #d85d70;">￥{{good.attr.shop_price}}</i>
        </div>
      </div>
      <div style="height: 1px;width: 100%;background-color: #ebebeb"></div>
      <i style="color:#848484">规格</i>
      <br>
      <button ng-click="chooseSpecs(attr)" ng-repeat="attr in good.attrs" class="button button-small button-assertive" style="margin-left: 20px;width: 70px;" ng-bind="attr.attr_name" ></button>
      <div style="margin-top: 10px;margin-bottom: 10px; height: 1px;width: 100%;background-color: #ebebeb"></div>
      <i style="color:#848484;">数量</i>
      <div class="button-bar" style="width: 80px;float: right;margin-right: 100px;">
        <a class="button" ng-click="subNum()">-</a>
        <a class="button" ng-bind="good.num"></a>
        <a class="button" ng-click="addNum()">+</a>
      </div>
      <div style="margin-top: 40px;margin-bottom: 10px; height: 1px;width: 100%;background-color: #ebebeb"></div>
      <div style="float: right">
        <button style="float: left;margin-right: 5px;" class="button button-assertive" ng-click="addCart()">加入购物车</button>
        <!--<button class="button button-assertive" ng-click="toOrder()">立即购买</button>-->
      </div>
      <div style="margin-top: 40px;margin-bottom: 10px; height: 10px;width: 100%;background-color: #ffffff"></div>
    </div>

    <!-- 付款 -->


  </div>

</ion-modal-view>
