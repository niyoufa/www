<ion-view view-title="选择地址">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="toAddAddress()">添加</button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="address in addresses" ng-click="chooseAddress(address)">
        <p>联系人:{{address.contact_name}}<i style="margin-left: 30px;">联系电话:{{address.contact_mobile}}</i></p>
        <p></p>
        <p>联系地址:{{address.area}}{{address.city}}{{address.district}}{{address.detailed_address}}</p>
        <ion-option-button class="button-assertive" ng-click="toEditAddress(address)">编辑</ion-option-button>
        <ion-option-button class="button-assertive" ng-click="toDeleteAddress(address)" style="margin-left: 1px;background-color: #888888">删除</ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
