<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/findPassword.css">
    <script src="js/jquery.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/findPassword.js"></script>
</head>
<body ng-app="myFindPassword" ng-controller="FindCtrl">
<div class="Tips GeneralTips">{{myTips}}</div>
<div id="header">
    <div class="h_t">
        <div class="h_t_content">
            <nav>
                <a href="register.html"><img src="images/register.png">注册</a>
                <a href="login.html"><img src="images/login.png">登录</a>
                <a><img src="images/main_phone.png">15996458299</a>
            </nav>
        </div>
    </div>
</div>
<div id="loginBg">
    <img src="images/loginBg.png" class="loginBg">
    <div id="mid">
        <!------------找回密码  s------------>
        <div class="findPassword">
            <ul class="tab">
                <li class="leftTab2">找回密码</li>
            </ul>
            <div class="content">
                <ul class="fs14">
                    <li><input type="text" class="phoneNum"  placeholder="开发者头条独家号/Git帐号                                (必填)" ng-blur="judgeNum()"></li>
                    <li>
                        <input type="text" placeholder="验证码" class="phoneCodeInput" ng-blur="phoneCode()">
                        <input type="type" readonly="readonly" class="phoneCode"  value="获取验证码">
                    </li>
                    <li>
                        <input type="password" placeholder="新密码" class="newPwd" ng-blur="judgePW0()">
                        <input type="password" placeholder="确认密码" class="newPwd2" ng-blur="judgePW()">
                    </li>
                    <li>
                        <div class="btn" ng-click="sureChange()">确认修改</div>
                    </li>
                </ul>
            </div>
        </div>
        <!------------找回密码  e------------>
    </div>
</div>

</body>
</html>
