<ion-view view-title="购物车">
  <ion-content style="background-color: #f2f2f2">
    <div style="width: 100%;height: 1px;background: #ebebeb"></div>
    <ion-list style="padding: 0px;">
      <ion-item style="padding: 0px;" ng-repeat="good in carts">
        <div class="row" style="padding: 0px;">
          <div class="col-30">
            <img ng-src="{{good.goods_thumb}}" style="width: 70px;">
          </div>
          <div class="col-50" style="padding-left: 10px;">
            <b style="font-size: 1.1em" ng-bind="good.goods_name"></b><br>
            <i>规格：{{good.specs}}</i>
            <br>
            <i style="color: #ce0e37;">￥{{good.shop_price}}</i>
          </div>
          <div class="col-20" style="float: right;position: absolute;bottom: 10px;right: 20px;">
            <a class="button button-small button-clear" ng-click="subNum(good)" style="background-color: #f2f2f2;font-size: 1.5em;">-</a>
            <a class="button button-small button-clear" ng-bind="good.num"></a>
            <a class="button button-small button-clear" ng-click="addNum(good)" style="background-color: #f2f2f2;font-size: 1.5em;">+</a>
          </div>
        </div>
        <ion-option-button class="button-assertive" ng-click="doDelete(good)">删除</ion-option-button>
      </ion-item>
      <div style="width: 100%;height: 200px;background-color: #f2f2f2"></div>

    </ion-list>
  </ion-content>
  <div style="background-color: #ffffff;width: 100%;position: absolute;bottom: 0px;height: 100px;    border-top: 1px solid #eee;">
    <div style="width: 200px;height: 50px;padding-top: 17px;padding-left:4%;float: left">
      <i>合计:<i style="color: #ff0000">{{totalPrice | currency:'￥'}}</i></i>
    </div>
    <button ng-click="toOrder()" class="button button-small button-assertive"  style="float: right;width: 100px;height: 35px;font-size: 18px; margin-top: 8px; right:4%">结算</button>
  </div>
</ion-view>
