<ion-view view-title="添加发票">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="save()">保存</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="padding" ng-click="show()">
      <i style="margin-right: 5px;">发票类型:</i>{{type_name}}
    </div>
    <div style="width: 100%;height: 1px;background-color: #f2f2f2"></div>
    <div  class="padding">
      <i style="vertical-align: middle;float: left;margin-top: 8px;margin-right: 5px;">发票抬头:</i><input ng-model='invoice.invoice_header' type="text" placeholder="请输入抬头">
    </div>
    <div style="width: 100%;height: 1px;background-color: #f2f2f2"></div>
  </ion-content>
</ion-view>
