<html>
	<head>
		<title>视频循环</title>
	</head>
</html>
<body onload="now()">
	<video src="http://www.jonthons.com/activity/videoTest.mp4" autoplay="autoplay" loop="loop">
	</video>
	<div id="time"></div>
	<script type="text/javascript">
		function now(){
			var date=new Date();
			var date_str="";
			date_str=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+date.getHours()+"时"+date.getMinutes()+"分"+date.getSeconds()+"秒";
			document.getElementById("time").innerHTML=date_str;
		}
		var v=self.setInterval("now()",1000);	
		
	</script>
	
</body>
